<html>
<script src="d3.v3.min.js"></script>
<script>
    function drawMap(){

        var c = document.getElementById("waferCanvas");
        var ctx = c.getContext("2d");

        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0,0,150,75);
    }
</script>
<body onload="drawMap()">
    <canvas id="waferCanvas" width="200" height="100">
    </canvas>
</body>

</html>
