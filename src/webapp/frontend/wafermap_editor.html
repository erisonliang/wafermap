<script>
    function click(){
  		// Ignore the click event if it was suppressed
        if (d3.event.defaultPrevented) return;

        // Extract the click location\
        var point = d3.mouse(this);
        var p = {x: point[0], y: point[1] };

        // Append a new point
        svg.append("circle")
            .attr("transform", "translate(" + p.x + "," + p.y + ")")
            .attr("r", "5")
            .attr("class", "dot")
            .style("cursor", "pointer")
            //    .call(drag)
            ;

    }

    // Create the SVG
    var svg = d3.select("body").append("svg")
              .attr("width", 700)
              .attr("height", 700)
              .on("click", click);

    // Add a background
    svg.append("rect")
      .attr("width", 700)
      .attr("height", 400)
      .style("stroke", "#999999")
      .style("fill", "#F6F6F6")

    // Define drag beavior
    var drag = d3.behavior.drag()
        .on("drag", dragmove);

    function dragmove(d) {
      var x = d3.event.x;
      var y = d3.event.y;
      d3.select(this).attr("transform", "translate(" + x + "," + y + ")");
    }



</script>
</body>
</html>
